<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConvert - Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-temperature-high"></i> TempConvert</h1>
            <p>A simple yet powerful temperature conversion tool</p>
        </header>

        <!-- Main Converter -->
        <main class="converter-container">
            <div class="converter-card">
                <div class="input-group">
                    <input type="number" id="celsius" placeholder="Celsius (°C)" class="temp-input">
                    <span class="temp-icon">℃</span>
                </div>
                
                <div class="conversion-buttons">
                    <button id="toFahrenheit" class="convert-btn">
                        <i class="fas fa-arrow-down"></i> To Fahrenheit
                    </button>
                    <button id="toKelvin" class="convert-btn">
                        <i class="fas fa-arrow-down"></i> To Kelvin
                    </button>
                    <button id="reset" class="reset-btn">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
                
                <div class="input-group">
                    <input type="number" id="fahrenheit" placeholder="Fahrenheit (°F)" class="temp-input">
                    <span class="temp-icon">℉</span>
                </div>
                
                <div class="input-group">
                    <input type="number" id="kelvin" placeholder="Kelvin (K)" class="temp-input">
                    <span class="temp-icon">K</span>
                </div>
            </div>
        </main>

        <!-- Conversion Table -->
        <section class="conversion-table">
            <h2><i class="fas fa-table"></i> Common Temperature Conversions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Celsius (°C)</th>
                        <th>Fahrenheit (°F)</th>
                        <th>Kelvin (K)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-40</td>
                        <td>-40</td>
                        <td>233.15</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>32</td>
                        <td>273.15</td>
                    </tr>
                    <tr>
                        <td>25</td>
                        <td>77</td>
                        <td>298.15</td>
                    </tr>
                    <tr>
                        <td>37</td>
                        <td>98.6</td>
                        <td>310.15</td>
                    </tr>
                    <tr>
                        <td>100</td>
                        <td>212</td>
                        <td>373.15</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fas fa-heart"></i> for Oasis Infobyte</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
